{% extends 'base.html' %}

{% block content %}

<style>
  .profile-form-wrapper form {
    max-width: 600px;
    margin: 20px auto;
    font-family: Arial, sans-serif;
  }

  .profile-form-wrapper h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .profile-form-wrapper label {
    display: block;
    font-weight: bold;
    margin-top: 12px;
    margin-bottom: 5px;
  }

  .profile-form-wrapper input[type="text"],
  .profile-form-wrapper input[type="email"],
  .profile-form-wrapper input[type="password"] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .profile-form-wrapper .form-error {
    color: red;
    font-size: 0.9em;
    margin-top: 5px;
  }

  .profile-form-wrapper button {
    margin-top: 20px;
    padding: 10px 15px;
    font-size: 1em;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    transition: background-color 0.2s ease-in-out;
  }

  .profile-form-wrapper button:hover {
    background-color: #0056b3;
  }
</style>

<div class="profile-form-wrapper">
  <h1>Профиль</h1>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-error">{{ form.non_field_errors }}</div>
      {% for f in form %}
      <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
      <div class="form-error">{{ f.errors }}</div>
      {% endfor %}

      <p><button type="submit">Сохранить</button></p>
  </form>
</div>

{% endblock %}
